<!DOCTYPE html>
<html>
<head>
  <title>Match Booking</title>
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

    .form-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      color: #2c3e50;
    }

    .form-container label {
      display: block;
      margin: 10px 0 5px;
      color: #34495e;
    }

    .form-container input,
    .form-container select,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-container button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #27ae60;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Match Booking</h1>
  </div>

  <nav>
    <a href="./Cricket.html">Home</a>
    <a href="./matchbooking.html">Book a Match</a>
    <a href="./Gallery.html">Gallery</a>
  </nav>

  <div class="form-container">
    <h2>Book Your Match Tickets</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="match">Select Match:</label>
      <select id="match" name="match" required>
        <option value="">-- Select a Match --</option>
        <option value="match1">India vs Australia</option>
        <option value="match2">India vs England</option>
        <option value="match3">India vs South Africa</option>
        <option value="match4">India vs Pakistan</option>
      </select>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10" placeholder="Enter number of tickets" required>

      <label for="date">Match Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <footer>
    <p>Author: Jeffrey Jeyaseelan</p>
    <p><a href="mailto:jj24csb0b29@student.nitw.ac.in" style="color: #3498db; text-decoration: none;">jj24csb0b29@student.nitw.ac.in</a></p>
  </footer>
</body>
</html>
